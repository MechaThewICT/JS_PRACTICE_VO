<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body{
            border: none;
            margin: none;
        }
    </style>
</head>
<body>

    <div class="container">

        <script>
            var weight = 1000 //given value under grams
            document.write("<h2> click the button </h2>" + '' + weight + "g" + " will change the weight scale")
        </script>

    </div>

    <br>

    <div class="container">

        <p id="display">

        </p>

        <button type="button" onclick="var weight = 1000; var kilo = 1000; document.getElementById('display').innerHTML = weight/kilo + 'kg';">Kilo</button>
        <button type="button" onclick="var weight = 1000; var mill = 1000; document.getElementById('display').innerHTML = weight*mill + 'mg';">Mill</button>

    </div>

    <br>

    <div class="container">

    <script>
        var second = 1 //given value under grams
        document.write("<h2> click the button </h2>" + '' + second + "s" + " will change the time")
    </script>

    </div>

    <div class="container">

        <p id="display1">

        </p>

        <button type="button" onclick="var second = 1; var min = 60; document.getElementById('display1').innerHTML = second*min + 's';">Sec->Min</button>
        <button type="button" onclick="var second = 1; var hour = 3600; document.getElementById('display1').innerHTML = second*hour + 's';">Sec->Hour</button>

    </div>
    
</body>
</html>
